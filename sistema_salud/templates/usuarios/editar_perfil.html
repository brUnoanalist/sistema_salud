{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Editar Perfil</h1>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" name="username" id="username" value="{{ user.username }}" class="form-control" readonly>
                    <small class="form-text text-muted">No puedes cambiar tu nombre de usuario.</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" id="email" value="{{ user.email }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="full_name" class="form-label">Nombre Completo</label>
                    <input type="text" name="full_name" id="full_name" value="{{ user.full_name }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="text" name="phone" id="phone" value="{{ user.phone }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="user_type" class="form-label">Tipo de Usuario</label>
                    <input type="hidden" name="user_type" id="user_type" value="{{ user.user_type }}">
                    <input type="text" class="form-control" value="{{ user.get_user_type_display }}" readonly>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                </div>
            </form>
            {% for message in messages %}
                <div class="alert alert-info mt-3 text-center">{{ message }}</div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
